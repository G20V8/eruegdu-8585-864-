    <body>
        <h1 align="center">Guess The Number</h1> 
  
        <p align="center">We have selected a random number between 1 - 10.

            <input type = "submit" value = "Submit guess" 
                class = "guessSubmit" id = "submitguess"> 
            <h2 id="resul"></h2>
            <h3 id="rel"></h3>
        </div> 
    <script type = "text/javascript" src="../assets/js/Guessing Game.js"></script>

    </body>
