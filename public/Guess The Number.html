<!DOCTYPE html>
<html>
    <head>
        <title>Number Guessing Game</title>

        <style>

            body{
                height: 100px;
                background-color: #115cdf;
            }

        </style>

    </head>

    <body>
        <h1 style="font-family: 'Courier New', Courier, monospace;" align="center">Guess The Number</h1> 
  
        <p style="font-family:sans-serif;"align="center">We have selected a random number between 1 - 10.  
        See if you can guess it.</p> 
  
        <div align="center"class="form"> 
            <label for="guessField">Enter a guess: </label> 
            <input type = "text" id = "guessField" class = "guessField"> 
            <input type = "submit" value = "Submit guess" 
                class = "guessSubmit" id = "submitguess"> 
            <h2 id="resul"></h2>
            <h3 id="rel"></h3>
        </div> 
  
    <script type = "text/javascript"> 
  
        // random value generated 
        var y = Math.floor(Math.random() * 10 + 1); 
      
        // counting the number of guesses 
        // made for correct Guess 
        var guess = 1; 
      
        document.getElementById("submitguess").onclick = function(){ 
      
            // number guessed by user      
            var x = document.getElementById("guessField").value; 
  
            if(x == y) 
            {   
                document.getElementById("resul").innerHTML ="CONGRATULATIONS!!! YOU GUESSED IT RIGHT IN "+ guess + " GUESS ";   
                document.getElementById("rel").innerHTML ="Please reload the page to start a new game. ";
            } 
            else if(x > y) /* if guessed number is greater 
                            than actual number*/ 
            {     
                guess++; 
                document.getElementById("resul").innerHTML ="OOPS SORRY!! TRY A SMALLER NUMBER"; 
            } 
            else
            { 
                guess++; 
                document.getElementById("resul").innerHTML ="OOPS SORRY!! TRY A GREATER NUMBER"; 
            } 
        } 
    </script> 



    </body>
</html>
