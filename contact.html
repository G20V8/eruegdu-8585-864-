<!DOCTYPE html>
<html lang="en">

<head>
    <title>ContactUS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        h1{
            text-align: center;
            color: rgb(72, 29, 170);
        }
        
        label{
            color: rgb(72, 29, 170);
            font-size: 20px;
        }

        input[type=text],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }

        input[type=text]:hover,
        textarea:hover {
            border: 1px solid rgb(72, 29, 170);
            box-shadow: 2px 2px rgb(72, 29, 170);
            transition: all 1s;
        }

        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #45a049;
            box-shadow: 2px 2px rgb(72, 29, 170);
            transition: all 1s;
        }

        .container {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
            margin: 10px 250px;
        }
    </style>
</head>

<body>

    <h1>Contact Form</h1>

    <div class="container">
        <form action="#">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name.." required>

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">

            <label for="lname">Email</label>
            <input type="text" id="email" name="emailadd" placeholder="name@example.com" required>

            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write something.." required
                style="height:200px"></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>

</body>

</html>
